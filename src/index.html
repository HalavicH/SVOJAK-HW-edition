<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/modal/settings-modal.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tauri App</title>
    <script type="module" src="main.js" defer></script>
</head>

<body>
<div class="container">
    <h1>Welcome to Svojak!</h1>
    <p>Powered by BronuCon commuity</p>
    <div class="row">
        <a href="https://bronucon.in.ua" target="_blank">
            <img src="assets/bc-logo.png" class="logo bronucon" alt="BronuCon logo"/>
        </a>
    </div>

    <div class="row">
        <div>
            <button id="settings-button" type="button">Check setup (HW & Players)</button>
            <p>then</p>
            <button id="start" type="button">Start the game</button>
        </div>
    </div>

    <p id="greet-msg"></p>
</div>

<!-- Modal settings window -->
<div id="settings-modal" class="modal">
    <div class="modal-content" id="settings-modal-content">
        <span class="close" id="close-settings-modal">&times;</span>
        <h2>Settings</h2>
        <!-- Add your settings options and controls here -->

        <div class="settings-group" id="serial-settings">
            <p class="title">Setup HUB Serial connection:</p>
            <table class="grid">
                <tr class="grid-row">
                    <td>
                        <label for="serial-port-menu">Select serial device: </label>
                    </td>
                    <td>
                        <select id="serial-port-menu" name="size">
                            <option value="dummy" selected>Select serial port</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Hub status:</div>
                    </td>
                    <td>
                        <div class="hub-status not-detected">Not detected</div>
                    </td>
                </tr>
            </table>
<!--            <div id="apply-settings-row">-->
<!--                <button id="apply-settings-btn">Discover HUB</button>-->
<!--            </div>-->
        </div>

        <div class="settings-group" id="hw-status-group">
            <p class="title">Setup terminals & users</p>

            <div class="row">
                <div>Provide radio channel num:</div>
                <input type="text" name="radio-channel" id="radio-channel" placeholder="1-127">
                <button id="discover-terminals" class="inline-btn">Discover</button>
            </div>
            <div id="hub-data-block">
                <div>Terminal data:</div>
                <table id="terminal-data-table">
                    <tr id="terminal-data-labels">
                        <td>Id</td>
                        <td>Icon</td>
                        <td>Name</td>
                        <td>Use</td>
                    </tr>
                    <tr class="terminal-data">
                        <td>0x01</td>
                        <td><img src="assets/default-icon.png" class="user-image" id="term-one" alt="Select image"></td>
                        <td><input type="text" class="term-name" placeholder="Enter player name"></td>
                        <td><input type="checkbox" class=""></td>
                    </tr>
                    <tr class="terminal-data">
                        <td>0x02</td>
                        <td><img src="assets/default-icon.png" class="user-image" alt="Select image"></td>
                        <td><input type="text" class="term-name" placeholder="Enter player name"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr class="terminal-data">
                        <td>0x03</td>
                        <td><img src="assets/default-icon.png" class="user-image" alt="Select image"></td>
                        <td><input type="text" class="term-name" placeholder="Enter player name"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr class="terminal-data">
                        <td>0x04</td>
                        <td><img src="assets/default-icon.png" class="user-image" alt="Select image"></td>
                        <td><input type="text" class="term-name" placeholder="Enter player name"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
